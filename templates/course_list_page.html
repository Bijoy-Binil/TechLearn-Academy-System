<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List Page</title>
    {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
</head>
<body>
      <div class="container">
      <ul class="nav bg-secondary">
        <li class="nav-item">
          <a class="nav-link link-light" href="/academy/">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-light" href="/academy/courses/">Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-light" href="/academy/trainers/">Trainers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-light" href="/academy/students/">Students</a>
        </li>
      </ul>
    </div>
    <div class="container mt-3">
              <h2 class="d-flex justify-content-center mb-3">Course List Page</h2>
<table class="table table-success table-striped">
  <thead>
    <tr>
      <th scope="col">Course name</th>
      <th scope="col">Duration</th>
      <th scope="col">Course image</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    {% for data in courses %}
    <tr>
      <th scope="row">{{data.course_name}}</th>
      <td>{{data.duration_inWeeks}}</td>
      <td><img width="100" style="border-radius: 20px;" src="{{data.course_image.url}}" alt="image"></td>

      <td>{{data.description}}</td>
    </tr>

    {% endfor %}
  </tbody>
</table>
</div>
</body>
</html>
